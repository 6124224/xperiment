<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="BUK - An exciting game by 6124224">
    <title>BUK Game</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Fallback styles in case the external CSS fails to load */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
        }
        #game-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .loading-message {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div class="loading-message">Loading BUK Game...</div>
    </div>

    <!-- Game UI Elements -->
    <div id="ui-elements" style="display: none;">
        <div id="score-display">Score: 0</div>
        <div id="lives-display">Lives: 3</div>
        <div id="game-over" class="hidden">
            <h2>Game Over</h2>
            <p>Final Score: <span id="final-score">0</span></p>
            <button id="restart-button">Play Again</button>
        </div>
        <div id="start-screen">
            <h1>BUK</h1>
            <button id="start-button">Start Game</button>
        </div>
    </div>

    <!-- JavaScript Files -->
    <script src="app.js"></script>
    
    <!-- Fallback loading -->
    <script>
        // Check if game loaded properly
        setTimeout(function() {
            if (typeof gameInitialized === 'undefined') {
                document.querySelector('.loading-message').innerHTML = 
                    'Game is taking longer than expected to load.<br>' +
                    'If it doesn\'t start soon, please check your connection ' +
                    'or refresh the page.';
            }
        }, 5000);
    </script>
</body>
</html>
