<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperCool AI Chatbot</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f0f4f8 0%, #d9e2ec 100%);
            margin: 0;
            overflow: hidden;
        }

        .chat-container {
            width: 90%;
            max-width: 600px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            height: 80vh; /* Adjusted for better visibility */
            min-height: 500px;
        }

        .chat-header {
            background-color: #4CAF50; /* A pleasant green */
            color: white;
            padding: 15px 20px;
            font-size: 1.3em;
            font-weight: bold;
            border-bottom: 1px solid #388E3C;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chat-header img {
            height: 30px;
            margin-right: 10px;
        }

        .chat-messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #f9fbfd;
            display: flex;
            flex-direction: column;
        }

        .message-bubble {
            max-width: 80%;
            padding: 12px 18px;
            border-radius: 20px;
            margin-bottom: 15px;
            line-height: 1.5;
            word-wrap: break-word;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .message-bubble.user {
            background-color: #e6f7ff; /* Light blue */
            color: #333;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }

        .message-bubble.ai {
            background-color: #f0f0f0; /* Light gray */
            color: #333;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }

        .message-bubble.ai::before {
            content: 'AI: ';
            font-weight: bold;
            color: #4CAF50;
        }
        .message-bubble.user::before {
             content: 'You: ';
             font-weight: bold;
             color: #2196F3;
        }


        .chat-input-area {
            display: flex;
            padding: 15px 20px;
            border-top: 1px solid #eee;
            background-color: #ffffff;
            box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.03);
        }

        .chat-input {
            flex-grow: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s;
        }

        .chat-input:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.2);
        }

        .send-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            margin-left: 10px;
            cursor: pointer;
            font-size: 1em;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .send-button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }

        .send-button:active {
            transform: translateY(0);
        }

        .loading-indicator {
            text-align: center;
            padding: 10px;
            font-style: italic;
            color: #888;
            display: none; /* Hidden by default */
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .chat-container {
                width: 100%;
                height: 100vh;
                border-radius: 0;
                box-shadow: none;
            }
            body {
                align-items: flex-start; /* Align to top on smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <img src="https://www.gstatic.com/images/icons/material/system/2x/gemini_24dp.png" alt="Gemini Icon">
            SuperCool AI Assistant
        </div>
        <div class="chat-messages" id="chatMessages">
            <div class="message-bubble ai">Hello! How can I assist you today?</div>
        </div>
        <div class="loading-indicator" id="loadingIndicator">
            AI is thinking...
        </div>
        <div class="chat-input-area">
            <input type="text" id="chatInput" class="chat-input" placeholder="Type your message...">
            <button id="sendButton" class="send-button">Send</button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendButton = document.getElementById('sendButton');
        const loadingIndicator = document.getElementById('loadingIndicator');

        // IMPORTANT: Replace with your actual API endpoint or proxy server
        // For security, it's highly recommended to use a backend server
        // to proxy your requests to the Gemini API and hide your API key.
        // Example: const API_ENDPOINT = '/api/gemini-chat';
        // If you absolutely must use client-side, get an API key for browser apps
        // and be aware of the security implications.
        // const GEMINI_API_KEY = 'YOUR_GEMINI_API_KEY';
        // const API_ENDPOINT = `https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${GEMINI_API_KEY}`;
        const API_ENDPOINT = 'YOUR_BACKEND_PROXY_URL_HERE'; // RECOMMENDED

        async function sendMessage() {
            const message = chatInput.value.trim();
            if (message === '') return;

            // Add user message to chat
            appendMessage(message, 'user');
            chatInput.value = ''; // Clear input
            scrollToBottom();

            // Show loading indicator
            loadingIndicator.style.display = 'block';

            try {
                // Simulate API call delay for demonstration if no actual backend
                // In a real app, this would be your fetch call to your backend or directly to Gemini API
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        // If using a direct Gemini API call from client-side (less secure for prod):
                        // 'x-goog-api-key': GEMINI_API_KEY
                    },
                    body: JSON.stringify({
                        // Structure depends on your backend proxy or direct API
                        // For Gemini API, it would look something like this:
                        // "contents": [{
                        //     "parts": [{ "text": message }]
                        // }]
                        prompt: message // If your backend expects a 'prompt'
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`API error: ${response.status} - ${errorData.error.message || response.statusText}`);
                }

                const data = await response.json();

                // Extract AI response - this depends heavily on your backend's response format
                // For direct Gemini API, it's typically data.candidates[0].content.parts[0].text
                const aiResponse = data.candidates && data.candidates[0] && data.candidates[0].content && data.candidates[0].content.parts && data.candidates[0].content.parts[0] && data.candidates[0].content.parts[0].text
                                   ? data.candidates[0].content.parts[0].text
                                   : (data.response || "Sorry, I couldn't get a clear response."); // Fallback for various backend responses

                appendMessage(aiResponse, 'ai');

            } catch (error) {
                console.error('Error fetching AI response:', error);
                appendMessage("Oops! Something went wrong. Please try again later. (" + error.message + ")", 'ai');
            } finally {
                // Hide loading indicator
                loadingIndicator.style.display = 'none';
                scrollToBottom();
            }
        }

        function appendMessage(text, sender) {
            const messageBubble = document.createElement('div');
            messageBubble.classList.add('message-bubble', sender);

            // Create a span for the text content to allow line breaks
            const textSpan = document.createElement('span');
            textSpan.textContent = text;
            messageBubble.appendChild(textSpan);

            chatMessages.appendChild(messageBubble);
            scrollToBottom();
        }

        function scrollToBottom() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        chatInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        // Initial scroll to bottom in case of pre-loaded messages
        scrollToBottom();
    </script>
</body>
</html>
